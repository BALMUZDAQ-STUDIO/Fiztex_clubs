<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8" />
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0" />
        <title>FizTech Schedule | Расписание ФизТеха</title>
        <link rel = "stylesheet" href = "styles.css" />
        
    </head>
    <body>
        <div class = "header-text">
            <h1>Fiztex Schedule</h1>
            <h2>Расписание занятий Физтеха</h2>
            <h2>Удобный просмотр расписания по дням и классам</h2>
        </div>
        <hr class="main-line">
        <div class="button class-buttons">
            <button class = "class-button" data-class = "5">5</button>
            <button class = "class-button" data-class = "6">6</button>
            <button class = "class-button" data-class = "7">7</button>
            <button class = "class-button" data-class = "8">8</button>
            <button class = "class-button" data-class = "9">9</button>
            <button class = "class-button" data-class = "10">10</button>
        </div>
        <div id = "letter-buttons" class="button letter-buttons"></div>
        <div id = "group-buttons" class="button group-buttons"></div>
        <div id = "current-schedule" class="result-schedule"></div>
        <div id = "schedule-table"></div>
        
    </body>
    <script src = "table-element.js"></script>
    <script src = "schedule.js"></script>
</html>
